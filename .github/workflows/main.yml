name: Pull Request Test

on: [pull_request]

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      
      - name: Download Premake
        run: |
          curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha16/premake-5.0.0-alpha16-windows.zip -o premake.zip
          tar -xf premake.zip
          mv premake5.exe C:/Windows/System32/
          premake5 --version
    
      - name: Build
        shell: bash
        run: |
          build/build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: Windows-artifact
          path: build/win/bin/Release

  test_on_mac:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        name: 

      - name: Download Premake
        run: |
          curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-alpha16/premake-5.0.0-alpha16-linux.tar.gz -o premake.tar.gz
          tar -xzf premake.tar.gz
          sudo mv premake5 /usr/local/bin/premake5
          premake5 --version
  
      - name: Build
        shell: bash
        run: |
          build/build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: macOS-artifact
          path: build/mac/bin/Release

